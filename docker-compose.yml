version: '3'
services:
  whiteboard:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public
    restart: unless-stopped
 
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt

